<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="Frontporch, dropbox, packages, files, sharing">
		<meta name="author" content="{{COMPANY_NAME}}">

		<title>{{COMPANY_NAME}} - {{ title }}</title>
		<meta name="description" content="{{ description }}">

		<script src="./assets/js/modules/jquery-v3.4.1.min.js"></script>
        <script src="./assets/js/modules/aws-sdk-s3-cognito_identity-2.461.0.min.js"></script>
        <script src="./assets/js/modules/psl.min-v1.3.0.js"></script>
        <script src="./assets/js/global.js"></script>

		<link rel="stylesheet" href="./assets/css/modules/bootstrap-v4.3.1.min.css">
		<link rel="stylesheet" href="./assets/css/global.css">

        <script>

        //
        //  Get AWS credentials.
        //
        AWS.config.update({
            region: '{{AWS_REGION}}',
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: '{{COGNITO_IDENTITY_POOL_ID}}'
            })
        });

        //
        //  Initialize S3
        //
        let s3 = new AWS.S3({
            apiVersion: '2006-03-01'
        });

        //
        //  Parse the domain to extract URL data.
        //
        let parsed_url = psl.parse(document.domain);

        </script>

	</head>

	<body>

		<main role="main">
			<div class="container top-gutter">
				<div class="row justify-content-center">
					<div class="col-12">
						<img class="d-block mx-auto mb-4" src="./assets/img/logo.jpg" alt="" width="72" height="72">
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-12 center">
						<h2>Front Porch</h2>
					</div>
				</div>
				<div class="row justify-content-center">
					<div class="col-12 center">
						<p class="lead">This is our company digital front porch, if you have a package too big to be sent using conventional means, you can upload it to use from this page. The file size limit is 5 GB.</p>
					</div>
				</div>
				<div class="row">
					<div class="col-12">
						{{>body}}
					</div>
				</div>

				<footer class="container text-center">

					<div class="row">

						<div class="col">

							<hr class="footer-divider">

							<span id="copy">Est. {{YEAR_ESTABLISHED}}, Copr. <a id="company_name" href="" target="_blank" >{{COMPANY_NAME}}</a></span>

						</div>

					</div>

				</footer>
			</div>
		</main>

<script>

    //
    //  Replace the URL for the footer to be matching the domain we are on.
    //
    $('#company_name').attr("href", "https://" + parsed_url.domain);

</script>

	</body>

	<script crossorigin="anonymous" src="./assets/js/bootstrap-v4.0.0.min.js"></script>

</html>
