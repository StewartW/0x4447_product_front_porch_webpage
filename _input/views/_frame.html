        <script>

        //
        //  Get AWS credentials.
        //
        AWS.config.update({
            region: '{{AWS_REGION}}',
            credentials: new AWS.CognitoIdentityCredentials({
                IdentityPoolId: '{{COGNITO_IDENTITY_POOL_ID}}'
            })
        });

        //
        //  Initialize S3
        //
        let s3 = new AWS.S3({
            apiVersion: '2006-03-01'
        });

        //
        //  Parse the domain to extract URL data.
        //
        let parsed_url = psl.parse(window.location.href);

        </script>

<script>
