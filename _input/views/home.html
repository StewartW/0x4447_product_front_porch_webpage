<form class="needs-validation">
    <div class="row">
        <div class="col-12">
            <div class="row">
                <div class="col-md-6 col-sm-12">
                    <div class="input-group mb-3">

                        <div class="input-group-prepend">

                        <input id="email_from" type="email" class="form-control" placeholder="From Email" aria-label="Email" aria-describedby="basic-addon1" autofocus="" required="">

                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <div class="input-group mb-3">

                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">@</span>
                        </div>

                        <input id="email_to" type="email" class="form-control" placeholder="To Email" aria-label="Email" aria-describedby="basic-addon1" required="">

                    </div>
                </div>
            </div>

                        <input id="profile_photo" type="file" class="custom-file-input" aria-label="File" required="">

                        <label class="custom-file-label" for="validatedCustomFile">Choose file...</label>

    <div class="row vertical-space">
        <div class="col-12">
            Selected File: <strong><span id="file-info">N/A</span></strong>
        </div>
    </div>
    <div class="row vertical-space">
        <div class="col-12">
            Sent <strong><span id="data_sent">0</span></strong> out of <strong><span id="file_size">0</span></strong>, which is <strong><span id="percentage">0</span></strong>%
        </div>
    </div>
    <div class="row vertical-space">
        <div class="col-12">
            Upload speed: <strong><span id="speed">0</span></strong>/Bps
        </div>
    </div>
    <div class="row vertical-space">
        <div class="col-12">
            Time left: <strong><span id="time_left">âˆž</span></strong>/s
        </div>
    </div>
    <div class="row vertical-space">
        <div class="col-12">
            <button id="upload" class="btn btn-lg btn-primary btn-block" type="submit">
                <span id="upload-text">Upload</span>
                <span id="upload-spinner" class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display: none;"></span>
            </button>
        </div>
    </div>
</form>

<script>

//
//  Variables used by S3.
//
let file_name = '';
let file_blob = '';

//
// Initialize file_size and file variables, also set the maxUploadTries.
//
let file_size = 0;
let file = '';
let maxUploadTries = 10;

//
// On each multipart upload an upload ID is assigned to the process
// thus, I keep this ID in a variable to easily pass it in sequential uploadPart requests.
// Also, initialize other parameters
//
//
let upload_id = null;
let uploaded_yet = 0;
let chunk_size = 10 * 1024 * 1024; // Minimum 10MB per chunk
let start_time = null;
let parts = null;  // Will be initialized as an array to keep track of uploaded parts
let parts_left = null;

//
//  Grab the UI elements used to show the user the progress of the upload.
//
let ui_data_sent = $("#data_sent");
let ui_file_size = $("#file_size");
let ui_percentage = $("#percentage");
let ui_speed = $("#speed");
let ui_time_left = $("#time_left");

//
//  React to the input file field, and save the file reference.
//
$("input:file").change(function(data) {

    //
    //  1.  Call the function that reads the selected file, and pass
    //      also the context of this function to it.
    //
    process_uploaded_file(data);

});

//
//  React when the user wants to upload the file.
//
$("#upload").on("click", function(event) {

    //
    //  1.  Prevent the the default form actions;
    //
    event.preventDefault();

    //
    //  2.  Switch the UI to represent the right state.
    //
    disable_ui(true);

    //
    //  3.  All the data passed around the promise chain.
    //
    let container = {
        //
        //  We hold the email stripped of all the not cool chars.
        //
        email_to_sanitized: '',
        //
        //  The email of who dropped the package.
        //
        email_from: $("#email_from").val(),
        //
        //  The email to whome the file is intended to.
        //
        email_to: '',
        //
        //  A random Nr used to make sure we have a unique file name.
        //
        random: Math.floor(Math.random() * Math.floor(10000))
    }

    //
    //  ->  Start the promise.
    //
    prepare_the_data(container)
        .then(function(container) {

            return check_if_user_exists(container);

        }).then(function(container) {

            return create_upload(container);

        }).then(function(data){
            
            startMPUpload(data.key,data.uploadID,file)

        }).catch(function(error) {

            disable_ui(false);

            console.error(error);

        })
});

//
//  Query to see if the email provided exists in the file can be sent.
//
function prepare_the_data(container)
{
    return new Promise(function(resolve, reject) {

        console.info('prepare_the_data');

        //
        //  1.  Get the email entered in the input form.
        //
        let email_raw = $("#email_to").val();

        //
        //  2. Sanitize the email for the S3 query.
        //
        container.email_to_sanitized = email_raw.replace(/[^a-zA-Z0-9]/g, "_");

        //
        //  ->  Move to the next promise.
        //
        return resolve(container);

    });
}

//
//  Query S3 to see if the email provided exists in the file can be sent.
//
function check_if_user_exists(container)
{
    return new Promise(function(resolve, reject) {

        console.info('check_if_user_exists');

        //
        //  1.  Crete the SQL query.
        //
        let sql = 'SELECT * FROM S3Object[*].' + container.email_to_sanitized;

        //
        //  1.  Prepare the S3 query.
        //
        let params = {
            Bucket: '{{S3_BUCKET_FRONT_PORCH_DATABASE}}',
            Key: 'emails.json',
            Expression: sql,
            ExpressionType: "SQL",
            InputSerialization: {
                CompressionType: "NONE",
                JSON: {
                    Type: "DOCUMENT"
                }
            },
            OutputSerialization: {
                JSON: {
                    RecordDelimiter: ','
                }
            }
        };

        //
        //  ->  Execute the query.
        //
        s3.selectObjectContent(params, function(error, data) {

            //
            //  1.  Check for internal Errors.
            //
            if(error)
            {
                console.info(params);
                return reject(error);
            }

            //
            //  2.  Loop over the query result.
            //
            data.Payload.forEach(function(event) {

                //
                //  1.  Only react to Records results.
                //
                if(event.Records)
                {
                    //
                    //  1.  Convert the buffer in to a string.
                    //
                    let raw_result = array_buffer_to_string(event.Records.Payload);

                    //
                    //  2.  Remove the delimiter that AWS enforces on us.
                    //
                    let nodelimiter_result = raw_result.split(',')[0];

                    //
                    //  3.  Convert JSON in to JS
                    //
                    let result = JSON.parse(nodelimiter_result)

                    //
                    //  4.  If nothing came back from the query we don't
                    //      allow the upload process.
                    if(!result['_1'])
                    {
                        return reject(new Error("Recipient does not exists."))
                    }

                    //
                    //  5.  Save the real email to be used in S3 Key path.
                    //
                    container.email_to = result['_1'];

                    //
                    //  ->  Move to the next promise.
                    //
                    return resolve(container);
                }

            })

        });

    });
}

//
// Function the complete the upload and tract time taken.
//
function completeMultipartUpload(doneParams) {
    //
    // 1. Call completeMultipartUpload function
    //
    s3.completeMultipartUpload(doneParams, function(err, data) {
        //
        // 2. If there is an error, log it to console
        //
        if (err) {
        console.log("An error occurred while completing the multipart upload");
        console.log(err);
        }
        //
        // 3. If the request is successfull and data came through,
        // calculate the total time taken in uploading process.
        //
        if (data){
        var delta = (new Date() - start_time) / 1000;
        console.log('Completed upload in', delta, 'seconds');
        console.log('Final upload data:', data);
        }
    });
}

//
//  Get the selected file and upload it to S3.
//
function create_upload(container)
{
    return new Promise(function(resolve,reject){
    //
    // 1. Define paramaters to initialize Multipart Upload Process in S3
    //
    let key = container.email_to 
            + '/'
            + container.email_from
            + '/'
            + container.random
            + '-'
            + file_name;
    
    let multipart_params = {
        Bucket:'{{S3_BUCKET_FRONT_PORCH_UPLOADS}}',
        Key: key,
        ContentType: file.type
    };

    //
    // 2. Call createMultipartUpload function for S3 to know that this will 
    // be a MP Upload and start the process.
    //
    console.info('creating the upload process')
    s3.createMultipartUpload(multipart_params,function (err,data){
        //
        // 3. If an error is return reject the promise with the error
        //
        if(err){
            return reject(new Error(err))
        };
        //
        // 4. If the request is successfull and data came through,
        // resolve with the key from the container and uploadID
        // key is returned for the simplicity, rather than the container.
        //
        if(data){
            console.log('The upload ID for the process is,'+data['UploadId']);
            return resolve({'key':key,'uploadID':data['UploadId']})
        }
    });

})}

//
//  A function to refresh the UI everytime a new upload is made
//
function refresh_ui(data){
    //
    // 1. If uploaded_yet parameter is given inside function parameter data.
    //
    if(data.uploaded_yet){
        //
        // 1.2 Calculate the percentage of upload, by dividing the uploaded size to total size
        //
        let percentage = parseFloat(uploaded_yet)*100/(parseFloat(file_size));
        //
        // 1.3 Round the result to 2 floating points and show it.
        //
        percentage = percentage.toFixed(2);
        //
        // 1.4 Calculate the time passed, then get the speed by dividing
        // uploaded size by the time passed
        //
        let curr_time = new Date();
        let time_passed = curr_time - start_time;
        let speed = uploaded_yet / time_passed;
        speed = speed.toFixed(2);
        //
        // 1.5 Calculate the time left by dividing the total file_size by speed of the upload.
        //
        let time_left = Math.round(file_size-uploaded_yet / speed);
        //
        // 1.6 Set and show the calculated information.
        //
        $('#percentage').text(percentage);
        $('#speed').text(speed);
        $('#data_sent').text(uploaded_yet);
        $('#time_left').text(time_left);
        
    }
}

//
// A Function to upload a file slice,
// returns a dictionary with ETag and PartNumber if
// succeeds. This function will be called for individual parts
// iteratively.
//
function uploadPart(key,uploadID,partParams,tryNum){
        //
        // 1. Make tryNum 1 if it is 0, otherwise don't change it.
        //
        tryNum = tryNum || 1;
        //
        // 2. Create parameters for the s3.uploadPart function
        //
        let params = {
        Bucket: '{{S3_BUCKET_FRONT_PORCH_UPLOADS}}',
        Key: key, 
        UploadId: uploadID
        };
        //
        // 3. Call uploadPart function with s3
        //
        var request = s3.uploadPart(partParams, function(error, data) {
        //
        // 4. If error is returned from the function,
        // Recursively, call the function again till we reach the maximum upload tries.
        //
        if (error){
            if (tryNum < maxUploadTries) {
                console.log('Retrying upload of part: #', partParams.PartNumber)
                uploadPart(key, uploadID, partParams, tryNum + 1);
        }
        //
        // 5. If tryNumber is bigger than or equal to the maximum upload tries
        // abort the upload process.
        //
        if (tryNum >= maxUploadTries){
            //
            // 5.1 Call abortMultipartUpload function with s3, this function
            // would cancel the upload process and delete all the remained parts in S3.
            //
            console.log('Failed uploading part: #', partParams.PartNumber)
            s3.abortMultipartUpload(params,function(err,dt){
                //
                // 5.2 If error is returned, just log the error.
                //
                if(err){
                    console.log(err)
                }
                //
                // 5.3 If request is successful and data is returned,
                // this means abortion is done. Just log out the status.
                //
                if(dt){
                    console.log('Successfully aborted')
                }
            })
            //
            // 5.4. After aborting, also return an Upload Failed Error.
            //
            return new Error('uploadFailedError')
        }
        //
        // 6. If the upload is somehow failed, return the error.
        //
        return new Error(error);
        }
        //
        // 7. Push information of the uploaded part to parts array,
        // ETag is returned after the process within data parameter, which is unique for each part
        // PartNumber is given in the function parameters as well which
        // defines the order of parts.
        //
        parts['Parts'][partParams.PartNumber] = {
            ETag: data.ETag,
            PartNumber: Number(partParams.PartNumber)
        };
        //
        // 8. Increase the uploaded_yet parameter by body size.
        //
        uploaded_yet += partParams.Body.size;
        let ui_data = {
            uploaded_yet: uploaded_yet
        };
        //
        // 9. Refresh the UI with new information
        //
        refresh_ui(ui_data);
        console.log("Successfully uploaded", this.request.params.PartNumber);
        // 
        // 9. If there are still some parts left to upload, just return and inform the user.
        //
        if (--parts_left > 0) return 'Done uploading part',this.request.params.PartNumber; // complete only when all parts uploaded
        
        //
        // 10. Otherwise, create the parameters to complete multipart upload.
        //
        var doneParams = {
            Bucket: '{{S3_BUCKET_FRONT_PORCH_UPLOADS}}',
            Key: key,
            MultipartUpload: parts,
            UploadId: uploadID
        };
        console.log("Completing upload...");
        //
        // 11. Call the completeMulipartUpload fucntion with s3 if there aren't
        // any parts left.
        //
        completeMultipartUpload(doneParams);
        //
        // 12. Call disable_ui function since the upload is done.
        //
        disable_ui(false);
        console.info('Uploading process finished.');
    });
}

//
// A function to separate the file to parts and
// send to S3 sequentailly
//
//
function startMPUpload(key,uploadID,file){
    //
    // 1. Initialize part number and uploaded as 0
    // part_num is the variable for holding the order of individual parts
    // uploaded is the variable for calculating the total uploaded size to S3
    //
    let part_num = 0;
    let uploaded = 0;
    //
    // 2.Create a for loop to execute uploading processes, start from 0, increment by chunk_size each loop
    //
    for (var rangeStart = 0; rangeStart < file_size; rangeStart += chunk_size) {
        //
        // 3. Increment the part number by one
        //
        ++part_num;
        //
        // 4. File will be read from rangeStart to end variable,
        // but at the end rangeStart+chunk_size might be more than the actual file size,
        // so I set the end variable to the minimum(rangeStart+chunk_size,file_size)
        //
        let end = Math.min(rangeStart + chunk_size, file_size);
        let partParams = {
            Body: file.slice(rangeStart, end),
            Bucket: '{{S3_BUCKET_FRONT_PORCH_UPLOADS}}',
            Key: key,
            PartNumber: String(part_num),
            UploadId: uploadID
        };
        //
        // 5. Upload the part with tryNumber initialized at 0h
        //
        console.log('Started uploading part from '+String(rangeStart)+' to '+String(rangeStart+chunk_size));
        uploadPart(key,uploadID,partParams,0)
    };
}

//
//  Handle the processing of a file that was drug onto the web page and dropped.
//
function process_uploaded_file(data) {
    //
    // 1. Whenever a new file is dragged into the application
    // re-initialize each update-related variable
    //
    file_name = data.target.files[0].name;
    file_size = data.target.files[0].size;
    file = data.target.files[0];
    console.log('File read successfully')
    console.log(file);
    parts_left = Math.ceil(file_size / chunk_size);
    start_time = new Date();
    uploaded_yet = 0;
    parts = {
        Parts : []
    };
    //
    // 2. Update the UI with the name of the file selected and
    // the total file size.
    //
    $("#file-info").text(file_name);
    $("#file_size").text(file_size);

}

//
//  This functions is used to switch the UI based if a file is being uploaded
//  or not.
//
function disable_ui(uploading) {

    if(uploading)
    {
        $("#upload-spinner").show();
        $("#upload-text").text("Uploading");
        $("#upload").prop("disabled", true);
    }

    if(!uploading)
    {
        $("#upload-spinner").hide();
        $("#upload-text").text("Upload");
        $("#upload").attr("disabled", false);
    }
}

//
//  DRAG & DROP
//

//
//  React when a file get dragged on the page.
//
$(document).on('dragenter', function(event) {

    event.preventDefault();
    event.stopPropagation();

});

//
//  React when the file is dragged over the area.
//
$(document).on('dragover', function(event) {

    event.preventDefault();
    event.stopPropagation();

});

//
//  React when the file gets released on the page.
//
$(document).on('drop', function(event) {

    //
    //  1.  Prevent the default drop action.
    //
    event.preventDefault();
    event.stopPropagation();

    //
    //  2.  Get the file dropped.
    //
    files = {
        target: {
            files: event.originalEvent.dataTransfer.files
        }
    }

    //
    //  1.  Call the function that reads the selected file, and pass
    //      also the context of this function to it.
    //
    process_uploaded_file(files);

});

</script>
